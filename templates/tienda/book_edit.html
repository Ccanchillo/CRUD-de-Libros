{% extends 'base.html' %}

{% block title %}Editar Libro{% endblock %}

{% block content %}
<div class="container" style="padding: 2rem 1rem; max-width: 720px;">
    <h1 style="margin-bottom: 1rem;">Editar Libro</h1>

    <form method="post" action="">
        {% csrf_token %}
        <div class="form-grid">
            <label>
                <span>Título</span>
                <input type="text" name="title" value="{{ book.title }}" required>
            </label>
            <label>
                <span>Autor</span>
                <input type="text" name="author" value="{{ book.author }}" required>
            </label>
            <label>
                <span>Fecha de publicación</span>
                <input type="date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}">
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="available" {% if book.available %}checked{% endif %}>
                Disponible
            </label>
        </div>
        <div style="display:flex; gap:.5rem; margin-top:1rem;">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'books_list' %}" class="btn btn-outline">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
